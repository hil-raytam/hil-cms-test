            10118 正變(正比例) <p>這是三個變分模組中的第一個。正變，也叫正比例，是一個古老而簡單的概念，卻有著廣泛而實際的應用。在小學時，我們學習過圓周公式：\[\mbox{圓周}=\mbox{直徑}\times \mbox{圓周率}。\]這裡就隱藏了正變的概念。其實，由幾何中圓周率與三角比的定義，以至物理中的許多定律，和生活中匯率的意義都可以應用正變來闡述。<br>
